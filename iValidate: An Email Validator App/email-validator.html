<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMail Validator</title>
  <link rel="stylesheet" href="email-validator.css">
</head>

<body>

  <header>
    <nav>
      <div class="logo">iValidate</div>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>Enter your email to validate</h1>
      <form action="/submit" method="post">
          <!-- Input Filed to Validate Email Address -->
          <input placeholder="Enter your email to validate" type="text" id="username" name="username" size="30" required>
          <br><br>
          <!-- Submit button -->
          <input id="submitBtn" class="btn" type="submit" value="Submit">
        </form>
        <div class="container">
          <h2>Your Results</h2>
          <div id="resultCont"></div>
        </div>
  </div>
  </main>

  <footer>
    Copyright | iValidate.com | All Rights Reserved
  </footer>

  <script src="email-validator.js"></script>
</body>

</html>
